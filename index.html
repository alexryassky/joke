<!DOCTYPE html>
<html>
	<head>
	<script src="images.js"></script>
	<script src="classes.js"></script>
	<script src="joke.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css" />
	<script> 
		var root;
		document.addEventListener("DOMContentLoaded", function (event) {
		var container = document.getElementById('wrapper');
		document.getElementsByTagName('button')[0].addEventListener('click', function (event) {
		var container = document.getElementById('wrapper');
		root = new Root(container);
		Interface.init(root);
		document.addEventListener('keydown',
			function (event){
				var key  = event.which;
				switch (key){
					case 37:
						key  = 'KEY_LEFT';
						break;
					case 38:
						key  = 'KEY_UP';
						break;
					case 39:
						key  = 'KEY_RIGHT';
						break;
					case 40:
						key  = 'KEY_DOWN';
						break;
					default:
						console.log('Unknown key: '+key);
				}
				console.log('key: '+key);
			}
		);
		});
	});
	
	</script>
	
	</head>
	<body>
		<p>Rectangular madness</p>
		<div id="wrapper" style="width:550px; height:340px"></div>
		<button>Go demo</button>
		<span id="info"> </span>
		<div id="wrapper-history">
		  <ul id="history"></ul>
		</div>
	</body>
</html>
